<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
</head>
<body>
  <div class="canvas-container" id="canvas-container">
  </div>
  <script src="boid.js"></script>
  <script src="sketch.js"></script>
  <div class="controls">
    <button id="playButton">Pause</button>
    <button id="toggleRacism">Toggle Racism</button>
    <div class="slider-container">
      <div class="slider">
        <label for="alignSlider">Alignment:</label>
        <input type="range" id="alignSlider" min="0" max="2" step="0.1" value="1.5">
      </div>
      <div class="slider">
        <label for="cohesionSlider">Cohesion:</label>
        <input type="range" id="cohesionSlider" min="0" max="2" step="0.1" value="1">
      </div>
      <div class="slider">
        <label for="separationSlider">Separation:</label>
        <input type="range" id="separationSlider" min="0" max="2" step="0.1" value="2">
      </div>
    </div>
  </div>
</body>
</html>
